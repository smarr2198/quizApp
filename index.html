<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/main.css">
    <title>Document</title>
</head>

<body class="bgc">
    <nav class="bgc-nav">
        <h1 class="text-center m-b p-b p-t">Coding Quiz Challenge</h1>
    </nav>
    <div class="text-center m-b">
        <button class="btn btn-primary btn-lg" id="start">Start Quiz</button>
        <button class="btn btn-primary btn-lg" id="restart">Restart</button>
    </div>
    <!-- Questions and Answers -->
    <h2 class="text-center m-b-s" id="question"></h2>
    <div class="text-center m-b-s">
        <button class="btn btn-primary btn-lg" id="answersA"></button>
        <button class="btn btn-primary btn-lg" id="answersB"></button>
        <button class="btn btn-primary btn-lg" id="answersC"></button>
    </div>
    <div class="text-center"><span class="fs-1 fw-b" id="timer"></span></div>
    <h3 class="text-center">High Scores:</h3>
    <div class="text-center"><span class="fs-1 fw-b" id="scores"> </span></div>
    <script src="./assets/script.js"></script>
</body>

</html>
